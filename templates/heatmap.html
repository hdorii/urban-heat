<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 80vh; width: 100%; margin-bottom: 1rem; }
    #time-slider { width: 100%; margin-bottom: 1rem; }
    .info.legend {
      background: white;
      padding: 6px 10px;
      font-size: 12px;
      border-radius: 5px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">ğŸŒ¡ï¸ ì„œìš¸ì‹œ ì—´ì„¬ ê°•ë„ ì‹œê°í™” (ìŠ¬ë¼ì´ë” + ë“±ì¹˜ì§€ë„)</h2>
  <input type="range" id="time-slider" min="0" step="1" />
  <div id="selected-time" style="text-align:center; font-weight: bold;"></div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map("map").setView([37.5665, 126.978], 11);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

    let timeList = [];
    let geoLayer = null;

    fetch("/api/available_times")
      .then(res => res.json())
      .then(times => {
        timeList = times;
        const slider = document.getElementById("time-slider");
        slider.max = times.length - 1;
        slider.addEventListener("input", () => updateMap(slider.value));
        updateMap(0);
      });

    function updateMap(index) {
      const time = timeList[index];
      document.getElementById("selected-time").innerText = `ì„ íƒëœ ì‹œê°: ${time}`;

      fetch(`/api/heatmap_by_time?timestamp=${encodeURIComponent(time)}`)
        .then(res => res.json())
        .then(data => {
          if (geoLayer) geoLayer.remove();
          geoLayer = L.geoJSON(data, {
            style: feature => ({
              fillColor: getColor(feature.properties.uhii),
              weight: 1,
              color: "white",
              fillOpacity: 0.7
            }),
            onEachFeature: (feature, layer) => {
              const name = feature.properties.name; // ì´ì œ 'name'ì— êµ¬ ì´ë¦„ì´ ìˆìŒ
              const uhii = feature.properties.uhii ?? 'ì—†ìŒ';
              layer.bindPopup(`<strong>${name}</strong><br>UHII: ${uhii}`);
              layer.bindTooltip(name, { permanent: true, direction: "center", className: "label" });
            }


          }).addTo(map);
        });
    }

    function getColor(val) {
      return val == null ? "#ccc" :
             val > 7 ? "#800026" :
             val > 5 ? "#FC4E2A" :
             val > 1 ? "#FD8D3C" :
                       "#FED976";
    }

    const legend = L.control({ position: "bottomright" });
    legend.onAdd = function(map) {
      const div = L.DomUtil.create("div", "info legend");
      const grades = [0, 1, 2, 3];
      const labels = [];

      for (let i = 0; i < grades.length; i++) {
        const from = grades[i];
        const to = grades[i + 1];
        labels.push(
          `<i style="background:${getColor(from + 0.1)}"></i> ${from}~${to ?? "+"}`
        );
      }

      div.innerHTML = labels.join("<br>");
      return div;
    };
    legend.addTo(map);
  </script>
</body>
</html>
